<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guessing Game</h1>
        <p>Guess the number between 1 and 1000</p>
        <input type="number" id="guessInput" placeholder="Enter your guess" disabled>
        <button onclick="checkGuess()" id="guessButton" disabled>Guess</button>
        <button onclick="restartGame()">Restart</button>
        <p id="feedback"></p>
        <p>Attempts: <span id="attempts">0</span>/15</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
